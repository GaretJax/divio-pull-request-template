<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pull request template.</title>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        body {
            color: white;
            background: -webkit-linear-gradient(90deg, #05B8F2 10%, #1CD0ED 90%); /* Chrome 10+, Saf5.1+ */
            background:    -moz-linear-gradient(90deg, #05B8F2 10%, #1CD0ED 90%); /* FF3.6+ */
            background:     -ms-linear-gradient(90deg, #05B8F2 10%, #1CD0ED 90%); /* IE10 */
            background:      -o-linear-gradient(90deg, #05B8F2 10%, #1CD0ED 90%); /* Opera 11.10+ */
            background:         linear-gradient(90deg, #05B8F2 10%, #1CD0ED 90%); /* W3C */
        }
        div {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translateX(-50%) translateY(-50%);
            -moz-transform: translateX(-50%) translateY(-50%);
            transform: translateX(-50%) translateY(-50%);
        }
        a {
            display: inline-block;
            color: white;
            font-size: 22px;
            padding: 0.8em 1.5em;
            border: 2px solid white;
            border-radius: 4px;
            text-decoration: none;
        }
            a:hover {
                background: #fff;
                color: #07BAF2;
            }
    </style>
</head>
<body>
    <div>
        <h1>Pull Request Template Bookmarklet</h1>
        <p><a href="javascript:(function(){var e=document.querySelector('[name=\'pull_request[body]\']');if(!e)e=document.querySelector('[name=`'issue[body]`']');if(e)e.value+=/* inject:template.md */'**This pull request fixes the following issues**:\n\n- Github Issue #123...\n- JIRA link...\n\n**You can preview the link locally within** `/path/to/template` **which has been approved for**:\n\n- [ ] responsive behaviour tested\n- [ ] browser and device tested\n- [ ] passes validation (html / bootstrap)\n- [ ] SEO optimized (html outline)\n- [ ] printability (print css)\n- [ ] doesnâ€™t break anything else\n\n\n**Unrelated changes**:\n\n- Additionally fixed...\n- ...\n';/* endinject */})();">Pull Request Template</a></p>
        <p>Drag this to bookmarks bar</p>
    </div>
</body>
</html>
